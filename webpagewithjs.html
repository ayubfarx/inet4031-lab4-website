<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayub Farah's Interactive Lightbulb Page</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: darkblue;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .on-button {
            background-color: green;
            color: white;
        }
        .off-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to Ayub Farah's Interactive Lightbulb Page</h1>
    <p>Click the buttons below to turn the light ON or OFF. This demonstrates how JavaScript can dynamically change an image on a webpage.</p>

    <img id="lightbulb" src="pic_bulboff.gif" width="150" height="250">

    <br><br>
    <button class="on-button" onclick="document.getElementById('lightbulb').src='pic_bulbon.gif'">Turn ON the Light</button>
    <button class="off-button" onclick="document.getElementById('lightbulb').src='pic_bulboff.gif'">Turn OFF the Light</button>

</body>
</html>
